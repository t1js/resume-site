    <section id="get-in-touch">
        <h2>Get In Touch</h2>
        <p>Don't get in touch with me for now.</p>
            <div class="form">
            <form required method="post" action="mailto:" enctype="application/x-www-form-urlencoded">
            <div class="form-fields">
                <div class="form-field"><input type="text" name="name" id="name" placeholder="Name" /></div>
                <div class="form-field"><input type="email" name="email" id="email" placeholder="Email" /></div>
                <div class="form-field"><textarea name="message" id="message" placeholder="Message" rows="4"></textarea></div>
            </div>
                <input type="submit" value="Send Message" />
            </form>
            </div>
    </section>
